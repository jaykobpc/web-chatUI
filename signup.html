<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,Chrome=11">
    <meta name="theme-color" content="#4b64f2">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="./css/app.build.css" rel="stylesheet">
    <title>Lithium/Signup</title>
</head>

<body translate="no" class="no-select">
    <div id="app-root">
        <div class="formview">
            <div class="formview__container">
                <form accept-charset="utf-8" method="POST">
                    <div class="formview__title">
                        <h3 class="formview__title--text">Lithium</h3>
                    </div>
                    <div class="formview__inputbox">
                        <label for="email" class="formview__inputbox--label">Email</label>
                        <input type="email" name="email" placeholder="Your email" class="formview__inputbox--input">
                    </div>
                    <div class="formview__inputbox">
                        <label for="username" class="formview__inputbox--label">Username</label>
                        <input type="text" name="username" placeholder="Your username" class="formview__inputbox--input">
                    </div>
                    <div class="formview__inputbox">
                        <label for="" class="formview__inputbox--label">Password</label>
                        <input type="password" name="password" placeholder="Your password" class="formview__inputbox--input">
                        <span id="showPasswordA" class="formview__inputbox--iconview">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </span>
                    </div>
                    <div class="formview__inputbox">
                        <label for="" class="formview__inputbox--label">Confirm password</label>
                        <input type="password" name="password" placeholder="Confirm password" class="formview__inputbox--input">
                        <span id="showPasswordA" class="formview__inputbox--iconview">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </span>
                    </div>
                    <div class="formview__inputbox">
                        <button type="submit" class="formview__inputbox--btn">Signup</button>
                    </div>
                    <div class="formview__inputbox">
                        <a href="login.html" class="formview__inputbox--link">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
